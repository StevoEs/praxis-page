<main class="main">
  <mat-grid-list cols="4" rowHeight="100px">
    @for (tile of tiles; track tile) {
      <mat-grid-tile
        [colspan]="tile.cols"
        [rowspan]="tile.rows"
        [class]="tile.class"> 
      </mat-grid-tile>
    }
  </mat-grid-list>
</main>
